<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Opportunity Graph</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e6f7ff;
      justify-content: center;
      align-items: center;
    }

    #graph-container {
      flex: 1;
      max-width: 800px;
      max-height: 600px;
      position: relative;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    #controls {
      width: 160px;
      margin-left: 20px;
      background: #dff8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    button {
      width: 120px;
      height: 50px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #addLine {
      background-color: #4caf50;
    }

    #reset {
      background-color: #f44336;
    }

    button:hover {
      opacity: 0.8;
    }

    .container {
      display: flex;
      align-items: center;
    }

    text.label {
      font-size: 14px;
      fill: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="graph-container">
      <svg id="graph"></svg>
    </div>
    <div id="controls">
      <button id="addLine">Add Line</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const svg = document.getElementById("graph");
    const padding = 50;
    const size = 500;
    const scale = (size - padding * 2) / 10;
    const origin = { x: padding, y: size - padding };

    let lines = [];
    const colors = ["#ff4081", "#29b6f6", "#66bb6a", "#ffb74d", "#ab47bc", "#ffa726"];
    let colorIndex = 0;

    svg.setAttribute("viewBox", `0 0 ${size} ${size}`);

    const toGraphX = (val) => origin.x + val * scale;
    const toGraphY = (val) => origin.y - val * scale;

    function createConstantLine() {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("stroke", "#000");
      line.setAttribute("stroke-width", 2);
      line.setAttribute("stroke-dasharray", "6,4");
      line.setAttribute("x1", toGraphX(1));
      line.setAttribute("y1", toGraphY(1));
      line.setAttribute("x2", toGraphX(10));
      line.setAttribute("y2", toGraphY(10));
      svg.appendChild(line);
    }

    function createLine() {
      const color = colors[colorIndex++ % colors.length];
      const group = document.createElementNS("http://www.w3.org/2000/svg", "g");

      const pointX = createDraggableCircle(toGraphX(2), toGraphY(0), color, true);
      const pointY = createDraggableCircle(toGraphX(0), toGraphY(2), color, false);

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("stroke", color);
      line.setAttribute("stroke-width", 3);
      group.appendChild(line);

      const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
      label.setAttribute("fill", color);
      label.setAttribute("font-size", "14");
      label.setAttribute("font-weight", "bold");
      label.textContent = "Opportunities";
      group.appendChild(label);

      function updateLine() {
        line.setAttribute("x1", pointX.cx);
        line.setAttribute("y1", pointX.cy);
        line.setAttribute("x2", pointY.cx);
        line.setAttribute("y2", pointY.cy);

        label.setAttribute("x", (pointX.cx + pointY.cx) / 2 + 10);
        label.setAttribute("y", (pointX.cy + pointY.cy) / 2 - 10);
      }

      pointX.onMove = updateLine;
      pointY.onMove = updateLine;

      updateLine();

      group.appendChild(pointX.el);
      group.appendChild(pointY.el);
      svg.appendChild(group);
      lines.push(group);
    }

    function createDraggableCircle(x, y, color, lockY) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("r", 10);
      circle.setAttribute("fill", color);
      circle.setAttribute("stroke", "#333");
      circle.setAttribute("stroke-width", "2");

      const state = { cx: x, cy: y, el: circle, onMove: () => {} };
      update();

      let dragging = false;

      circle.addEventListener("mousedown", () => { dragging = true; });

      svg.addEventListener("mousemove", (e) => {
        if (dragging) {
          const pt = svg.createSVGPoint();
          pt.x = e.clientX;
          pt.y = e.clientY;
          const cursor = pt.matrixTransform(svg.getScreenCTM().inverse());

          if (lockY) {
            state.cx = Math.min(toGraphX(10), Math.max(toGraphX(0), cursor.x));
          } else {
            state.cy = Math.min(toGraphY(0), Math.max(toGraphY(10), cursor.y));
          }
          update();
          state.onMove();
        }
      });

      window.addEventListener("mouseup", () => {
        dragging = false;
      });

      function update() {
        circle.setAttribute("cx", state.cx);
        circle.setAttribute("cy", state.cy);
      }

      return state;
    }

    function drawAxes() {
      const xAxis = document.createElementNS("http://www.w3.org/2000/svg", "line");
      xAxis.setAttribute("x1", toGraphX(0));
      xAxis.setAttribute("y1", toGraphY(0));
      xAxis.setAttribute("x2", toGraphX(10.5));
      xAxis.setAttribute("y2", toGraphY(0));
      xAxis.setAttribute("stroke", "#999");
      xAxis.setAttribute("stroke-width", 2);
      svg.appendChild(xAxis);

      const yAxis = document.createElementNS("http://www.w3.org/2000/svg", "line");
      yAxis.setAttribute("x1", toGraphX(0));
      yAxis.setAttribute("y1", toGraphY(0));
      yAxis.setAttribute("x2", toGraphX(0));
      yAxis.setAttribute("y2", toGraphY(10.5));
      yAxis.setAttribute("stroke", "#999");
      yAxis.setAttribute("stroke-width", 2);
      svg.appendChild(yAxis);

      for (let i = 0; i <= 10; i++) {
        // X labels
        let tickX = document.createElementNS("http://www.w3.org/2000/svg", "text");
        tickX.setAttribute("x", toGraphX(i) - 6);
        tickX.setAttribute("y", toGraphY(0) + 20);
        tickX.textContent = i;
        tickX.setAttribute("fill", "#555");
        tickX.setAttribute("font-size", "12px");
        svg.appendChild(tickX);

        // Y labels
        let tickY = document.createElementNS("http://www.w3.org/2000/svg", "text");
        tickY.setAttribute("x", toGraphX(0) - 20);
        tickY.setAttribute("y", toGraphY(i) + 5);
        tickY.textContent = i;
        tickY.setAttribute("fill", "#555");
        tickY.setAttribute("font-size", "12px");
        svg.appendChild(tickY);
      }

      // X-axis descriptors
      const xLabel1 = document.createElementNS("http://www.w3.org/2000/svg", "text");
      xLabel1.textContent = "Unbiased Interest";
      xLabel1.setAttribute("x", toGraphX(1));
      xLabel1.setAttribute("y", toGraphY(0) + 40);
      xLabel1.setAttribute("class", "label");
      svg.appendChild(xLabel1);

      const xLabel2 = document.createElementNS("http://www.w3.org/2000/svg", "text");
      xLabel2.textContent = "Biased Interest";
      xLabel2.setAttribute("x", toGraphX(6));
      xLabel2.setAttribute("y", toGraphY(0) + 40);
      xLabel2.setAttribute("class", "label");
      svg.appendChild(xLabel2);

      // Y-axis descriptors
      const yLabel1 = document.createElementNS("http://www.w3.org/2000/svg", "text");
      yLabel1.textContent = "Ability";
      yLabel1.setAttribute("x", toGraphX(0) - 45);
      yLabel1.setAttribute("y", toGraphY(2));
      yLabel1.setAttribute("class", "label");
      svg.appendChild(yLabel1);

      const yLabel2 = document.createElementNS("http://www.w3.org/2000/svg", "text");
      yLabel2.textContent = "Potential";
      yLabel2.setAttribute("x", toGraphX(0) - 50);
      yLabel2.setAttribute("y", toGraphY(7));
      yLabel2.setAttribute("class", "label");
      svg.appendChild(yLabel2);
    }

    function resetLines() {
      for (const line of lines) {
        svg.removeChild(line);
      }
      lines = [];
      colorIndex = 0;
    }

    document.getElementById("addLine").addEventListener("click", createLine);
    document.getElementById("reset").addEventListener("click", resetLines);

    drawAxes();
    createConstantLine();
  </script>
</body>
</html>
