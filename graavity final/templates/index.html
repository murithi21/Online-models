        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <title>Instruction Popup Guide</title>
            <style>
                /* Popup Overlay */
                #instructionPopup {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.6);
                    display: none;
                    /* Initially hidden */
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                }

                /* Popup Content Box */
                .popup-content {
                    background: white;
                    padding: 20px 25px;
                    border-radius: 10px;
                    width: 90%;
                    max-width: 400px;
                    text-align: center;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                }

                /* Navigation Buttons */
                .buttons {
                    margin-top: 15px;
                }

                .buttons button {
                    margin: 5px;
                    padding: 8px 14px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    background: #007BFF;
                    color: white;
                }

                .buttons button:hover {
                    background: #0056b3;
                }
            </style>
        </head>

        <body>

            

            <!-- Instruction Popup -->
            <div id="instructionPopup">
                <div class="popup-content">
                    <p id="instructionText">Loading...</p>
                    <div class="buttons">
                        <button onclick="prevInstruction()">Previous</button>
                        <button onclick="skipInstructions()">Exit</button>
                        <button onclick="nextInstruction()">Next</button>
                        
                    </div>
                </div>
            </div>

            <!-- JavaScript for Instruction Logic -->
            <script>
                const instructions = [
                    "Welcome to the CBC Structure and Pathway model",
                    "This is your main dashboard where you can see your tasks",
                    "Use the left menu to navigate through the site.",
                    "You're now ready to begin. Enjoy!"
                ];

                let currentStep = 0;

                function showInstruction() {
                    document.getElementById('instructionText').innerText = instructions[currentStep];
                }

                function nextInstruction() {
                    if (currentStep < instructions.length - 1) {
                        currentStep++;
                        showInstruction();
                    } else {
                        skipInstructions();
                    }
                }

                function prevInstruction() {
                    if (currentStep > 0) {
                        currentStep--;
                        showInstruction();
                    }
                }

                function skipInstructions() {
                    document.getElementById('instructionPopup').style.display = 'none';
                }

                // Show popup on page load
                window.onload = function () {
                    document.getElementById('instructionPopup').style.display = 'flex';
                    showInstruction();
                };
            </script>

        </body>
